steps:
  # Paso 1: Construir la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/biblioteca-nest/biblioteca-nest', '.']
    id: 'Build Image'
    waitFor: ['-']  # Esperar a que no haya pasos previos

  # Manejo de errores para el paso de construcci√≥n
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ $? -ne 0 ]; then
          echo "Error en el paso: Build Image.";
          exit 1;
        fi

  # Paso 2: Subir la imagen a Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/biblioteca-nest/biblioteca-nest']
    id: 'Push Image'
    waitFor: ['Build Image']  # Esperar a que se complete el paso anterior

  # Manejo de errores para el paso de push
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ $? -ne 0 ]; then
          echo "Error en el paso: Push Image.";
          exit 1;
        fi

  # Paso 3: Desplegar en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'biblioteca-nest',
      '--image', 'gcr.io/biblioteca-nest/biblioteca-nest',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production,PROD_JWT_SECRET_KEY=shida17_prod,DATABASE_USER=root,DATABASE_PASSWORD=shida17,DATABASE_NAME=biblioteca,CLOUD_SQL_CONNECTION_NAME=biblioteca-nest:us-central1:biblioteca-nest,LOGGING_LEVEL=debug',
      '--quiet'
    ]
    id: 'Deploy to Cloud Run'
    waitFor: ['Push Image']  # Esperar a que se complete el paso anterior

  # Manejo de errores para el paso de despliegue
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ $? -ne 0 ]; then
          echo "Error en el paso: Deploy to Cloud Run.";
          exit 1;
        fi

options:
  logging: CLOUD_LOGGING_ONLY
