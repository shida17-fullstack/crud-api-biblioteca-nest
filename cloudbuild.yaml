steps:
  # Paso 1: Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/crud-api-biblioteca-nest/crud-api-biblioteca-nest:latest', '.']

  # Paso 2: Subir la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/crud-api-biblioteca-nest/crud-api-biblioteca-nest:latest']

  # Paso 3: Conectar a Cloud SQL usando el proxy
  - name: 'gcr.io/cloudsql-docker/gce-proxy:1.19.1'
    entrypoint: /cloud_sql_proxy
    args:
      - '-instances=crud-api-biblioteca-nest:us-central1:biblioteca-instancia=tcp:3306'  # Nombre de la instancia en Cloud SQL
    waitFor: ['-']

  # Paso 4: Desplegar la imagen Docker en App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--image-url=gcr.io/crud-api-biblioteca-nest/crud-api-biblioteca-nest:latest'
      - '--project=crud-api-biblioteca-nest'
      - '--quiet'

options:
  logging: CLOUD_LOGGING_ONLY  # Usa solo Cloud Logging para los registros
